<!DOCTYPE html>

<html>

<style>
#myProgress {
  position: relative;
  width: 100%;
  height: 3px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 1%;
  height: 100%;
  background-color: #FF0000;
}
</style>


<title>Data Log Viewer</title>

<head>
	// style sheets
	<link rel="stylesheet" href="main.css">
  
	<script src="highcharts/jquery-1.11.0.min.js"></script>
	<script src="highcharts/highcharts.js"></script>
	<script src="highcharts/boost.js"></script>
	<script src="highcharts/exporting.js"></script>
	<script type="dataViewer.js"></script>
</head>

<body>

<div class="container">
	<header>
		<h2>Data Log Viewer</h2>
	</header>

	<aside>
		
		<div>
			Choose file: <input type="file" id="files" value="../logFileSnagger/downloaded_logs" onchange="handleFileSelect(this.files)" accept=".csv" autofocus="autofocus" />
		</div>

		<div>
			<input type="button" value="Clear All" onclick="hideAll()">
			<input type="button" value="Voltage Estimation" onclick="setPreset(0)">
			<input type="button" value="Launch Wheel" onclick="setPreset(1)">
			<input type="button" value="Compressor" onclick="setPreset(2)">
			<input type="button" value="Battery Estimator" onclick="setPreset(3)">
		</div>
	</aside>

	<article>
		<div id="container" style="width:100%; height:800px;"></div>
	</article>


	<footer>FRC 1736 Robot Casserole</footer>

</div>

</body>

</html>
